{% load static %}
{% if subs %}
<link rel="stylesheet" href={% static 'css/table.css' %}>
<div id="subs" class="container tab">
  <div class="row">
    <div class="col-lg-12">
      <div class="main-box no-header clearfix">
        <div class="main-box-body clearfix">
          <div class="table-responsive">
            <table class="table user-list">
              <thead>
                  <tr>
                  <th><span>Nome</span></th>
                  <th class="sm-hide"><span>Categoria</span></th>
                  <th class="sm-hide"><span>Telefone</span></th>
                  <th class="text-center sm-hide"><span>Estado</span></th>
                  </tr>
              </thead>
              <tbody>
                {% for sub in subs %}
                <tr>
                    <td>
                        <img src="/media/{{sub.logo}}" alt="{{sub.company.name}} logo">
                        <a href={% url 'details' sub.username %} class="user-link">
                          {{sub.company.name}}</a>
                    </td>
                    <td class="sm-hide">{{sub.company.categoria1}}</td>
                    <td class="sm-hide">
                        {{sub.company.tel1}}
                    </td>
                    <td class="text-center sm-hide">
                      <span class="label label-default">{{sub.company.uf}}</span>
                  </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% else %}
  <p>Sem resultados encontrados.</p>
{% endif %}
